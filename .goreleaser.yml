version: 2

project_name: ntnsync

builds:
  - id: ntnsync
    main: .
    binary: ntnsync
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X 'github.com/fclairamb/ntnsync/internal/version.Version={{ .Version }}'
      - -X 'github.com/fclairamb/ntnsync/internal/version.Commit={{ .ShortCommit }}'
      - -X 'github.com/fclairamb/ntnsync/internal/version.GitTime={{ .CommitDate }}'
    env:
      - CGO_ENABLED=0

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}
    files:
      - LICENSE*
      - README*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

changelog:
  disable: true  # Changelog is generated by release-please

release:
  github:
    owner: fclairamb
    name: ntnsync
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"

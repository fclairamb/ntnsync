name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "website/**"
      - ".github/workflows/website.yml"
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.25"

      - uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: v2.8

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5.5.2
        with:
          files: coverage.out
        continue-on-error: true

  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.25"

      - name: Build binary
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          COMMIT=${GITHUB_SHA::7}
          GIT_TIME=$(TZ=UTC git log -1 --format=%cd --date=format-local:%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags "-X 'github.com/fclairamb/ntnsync/internal/version.Version=$VERSION' \
                            -X 'github.com/fclairamb/ntnsync/internal/version.Commit=$COMMIT' \
                            -X 'github.com/fclairamb/ntnsync/internal/version.GitTime=$GIT_TIME'" \
            -o ./bin/ntnsync .

      - name: Upload binary
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ntnsync-binary
          path: bin/ntnsync
          retention-days: 1

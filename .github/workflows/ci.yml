name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "website/**"
      - ".github/workflows/website.yml"
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.25"

      - uses: golangci/golangci-lint-action@v9.2.0
        with:
          version: v2.8

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5.5.2
        with:
          files: coverage.out
        continue-on-error: true

  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6.2.0
        with:
          go-version: "1.25"

      - name: Build binary
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          COMMIT=${GITHUB_SHA::7}
          GIT_TIME=$(TZ=UTC git log -1 --format=%cd --date=format-local:%Y-%m-%dT%H:%M:%SZ)
          go build -ldflags "-X 'github.com/fclairamb/ntnsync/internal/version.Version=$VERSION' \
                            -X 'github.com/fclairamb/ntnsync/internal/version.Commit=$COMMIT' \
                            -X 'github.com/fclairamb/ntnsync/internal/version.GitTime=$GIT_TIME'" \
            -o ./bin/ntnsync .

      - name: Upload binary
        uses: actions/upload-artifact@v6.0.0
        with:
          name: ntnsync-binary
          path: bin/ntnsync
          retention-days: 1

  docker:
    runs-on: ubuntu-24.04
    needs: [lint, test, build]
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Check for build flag
        id: check
        run: |
          if git log -1 --format=%B | grep -qF "#build"; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3.7.0

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3.12.0

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.should_build == 'true' && github.event_name == 'push'
        uses: docker/login-action@v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get build metadata
        if: steps.check.outputs.should_build == 'true'
        id: meta
        run: |
          COMMIT=${GITHUB_SHA::7}
          GIT_TIME=$(TZ=UTC git log -1 --format=%cd --date=format-local:%Y-%m-%dT%H:%M:%SZ)
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "git_time=$GIT_TIME" >> $GITHUB_OUTPUT

      - name: Build and push container images
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6.19.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/fclairamb/ntnsync:dev
            ghcr.io/fclairamb/ntnsync:sha-${{ steps.meta.outputs.commit }}
          build-args: |
            VERSION=dev-${{ steps.meta.outputs.commit }}
            COMMIT=${{ github.sha }}
            GIT_TIME=${{ steps.meta.outputs.git_time }}
          labels: |
            org.opencontainers.image.title=ntnsync
            org.opencontainers.image.description=Sync Notion pages to local markdown files
            org.opencontainers.image.version=dev-${{ steps.meta.outputs.commit }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.git_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
